<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonando o Instagram</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- CABECALHO -->
        <header class="content-header">
            <i class="bi bi-instagram"></i>
            <h1>Instagram</h1>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="content">
            <!-- LADO ESQUERDO -->
            <div class="left-side">
                <figure class="phone">
                    <img src="assets/img/phones.png" alt="Telephone">
                    <figcaption hidden>Telephone</figcaption>
                </figure>
            </div>
            <!-- LADO DIREITO -->
            <div class="right-side">
                <form action="#" class="login">
                    <h1>Instagram</h1>
                    <input type="email" name="email" id="email" placeholder="Email ou usuário" required>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <input class="submit" type="submit" value="Entrar">
                    <div class="others">
                        <h3 class="another">ou</h3>
                        <i class="bi bi-facebook">
                            <a href="#">Entrar com o Facebook</a>
                        </i>
                        <a href="#" class="forgot">Esqueceu a senha?</a>
                    </div>
                </form>
                <!-- NÃO TEM CONTA -->
                <div class="not-account">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <!-- OBTER APP -->
                <div class="have-app">
                    <p>Obtenha o aplicativo.</p>
                    <figure class="aplications">
                        <a href="#">
                            <img src="assets/img/appStore.png" alt="Apple Store">
                            <figcaption hidden>Apple Store</figcaption>
                        </a>
                        <a href="#">
                            <img src="assets/img/playStore.png" alt="Play Store">
                            <figcaption hidden>Play Store</figcaption>
                        </a>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
